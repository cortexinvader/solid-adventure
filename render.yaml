
services:
  - type: web
    name: ciesa-portal-backend
    env: python
    buildCommand: cd backend && pip install -r requirements.txt
    startCommand: cd backend && gunicorn -c gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: SESSION_SECRET
        generateValue: true
      - key: ALLOWED_ORIGINS
        value: https://ciesa-portal-frontend.onrender.com,http://localhost:5000

  - type: web
    name: ciesa-portal-frontend
    env: static
    buildCommand: cd frontend && npm install && VITE_API_URL=https://ciesa-portal-backend.onrender.com npm run build
    staticPublishPath: ./frontend/dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: NODE_VERSION
        value: 20
